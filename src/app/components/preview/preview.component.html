<div #previewContainer class="preview-container">
    <div #preview class="preview">
        <ng-container #templateContainer></ng-container>
    </div>
    <div [ngClass]="{'side-container-mobile': isMobile, 'side-container-desktop':!isMobile}">
        <div [ngClass]="{'buttons-container-mobile': isMobile, 'buttons-container-desktop':!isMobile}">
            <div class="zoom-buttons-container" [ngClass]="{'zoom-buttons-container-mobile': isMobile, 'zoom-buttons-container-desktop':!isMobile}">
                <button (click)="zoomIn()" mat-icon-button class="zoom-in">
                    <mat-icon>zoom_in</mat-icon>
                </button>
                <button (click)="zoomOut()" mat-icon-button class="zoom-out">
                    <mat-icon>zoom_out</mat-icon>
                </button>
            </div>
            <div class="theme-selector-container" [ngClass]="{'theme-selector-mobile': isMobile}">
                <theme-selector class="theme-selector"></theme-selector>
            </div>
            <export-button></export-button>
        </div>
    </div>
</div>
